<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>teste</title>
	<link rel="stylesheet" type="text/css" href="teste.css">
</head>
<body>


	<div class="cont-dizimo">
				<h2>Calcule Seu Dizimo e Pacto</h2>
				<div class="valores">
					<label>Salario</label>
					<input id="salario" type="number" name="Salario" placeholder="Digite aqui seu Salario">

					<label>% do Pacto</label>
					<input id="pacto" type="number" name="Salario" placeholder="Porcentagem do seu Pacto">

					<button>Calcular</button>
				</div>
				

				<div class="resultado">
					<div class="dizimo">
						<div>Dizimo</div>
						<div id="dizimo" oninput="dizimo()">R$ 0,00</div>
					</div>
					<div class="pacto">
						<div>Pacto</div>
						<div id="p">R$ 0,00</div>
					</div>
					
				</div>
	</div>



<script src="teste.js" type="text/javascript"></script>
</body>
</html>
